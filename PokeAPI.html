<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <script src="./javaPokeAPI.js"></script>

    <style>
        .card{
            border: 1px solid #242323;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 200px;
            text-align: center;
        }
        .pokemon-card{
            border: 1px solid #242323;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: greenyellow;
            text-align: center;
            position: relative;
        }

        .pokemon-id {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            color: white;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }

        .pokemon-info{

            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 16px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-top: 0;
            text-align: left;
            width: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .pokemon-info table{
            border-bottom-right-radius: 10px;
        }

        .pokemon-info td {
            padding: 4px;
        }

        th {
            padding-right: 8px;
            max-width: 80px !important;
        }

        .active-tab {
            background-color: rgb(223, 223, 223); /* Graue Hintergrundfarbe für aktive Tabs */
            text-decoration: underline; /* Unterstreichen zur Hervorhebung */
        }   
        .active-header {
            color: black; /* Dunkle Schriftfarbe für bessere Lesbarkeit */
            text-decoration: underline;
        }

        .inactive-header {
            color: grey; /* Graue Schriftfarbe für inaktive Header */
        }

        table{
            background-color: #f9f9f9;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 16px;
        }

        .pokemon-types {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .type-badge {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            background-color: #dedede;
            border-radius: 10px;
            color: #333;
            font-weight: bold;
            text-transform: capitalize;
        }

        .bc_green{
            background-color: rgb(101, 196, 92);
        }
        
        .bc_red{
            background-color: rgb(223, 81, 81);
        }
        
        .bc_blue{
            background-color: rgb(81, 127, 212);
        }


    </style>
</head>
<body onload="fetchPokeJson()">
    <h1>Pokémon Karten</h1>
    <div id="pokemon-container" class="container"></div>
    
</body>
</html>
